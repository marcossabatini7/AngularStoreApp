      <input
        matInput
        placeholder="Nome"
        name="name"
        disabled
        [value]="product.name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput

  <button mat-raised-button (click)="deleteProduct()" color="error">
    Deletar
